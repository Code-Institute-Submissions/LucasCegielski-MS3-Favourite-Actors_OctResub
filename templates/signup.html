{% extend "base.html" %}
{% block content %}

<!-- Card imported from Materialize and customized for this project -->

<h3 class="center-align">Register</h3>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('signup') }}">
      <div class="card-panell">
          <!-- username field -->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">account_circle</i>
                <input id="username" name="username" type="text" minlength="5" maxlength="15"
                pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                <label for="username">Username</label>
              </div>
        </div>
        <!-- password field -->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">vpn_key</i>
                <input id="password" name="password" type="password" minlength="5" maxlength="15"
                pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                <label for="password">Password</label>
            </div>
        </div>
        <!-- submit button -->
        <div class="row">
            <button type="submit" class="col s12 btn-large black">Register</button>
        </div>
      </div>
    </form>

    <div class="row">
        <div class="col s12">
            <p class="center-align">
                Already registereded?
                <a href="{{ url_for('login') }}">Log In</a>
            </p>
        </div>
    </div>
</div>

{% endblock %}
